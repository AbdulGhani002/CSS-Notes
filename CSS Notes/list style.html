<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
    <style>
        body div ul{
            list-style-type: upper-latin;
            list-style-position: inside;
            user-select: none;
            list-style-image: /*Local Image can be placed*/;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Hi</li>
            <li>By</li>
            <li>Why</li>
            <li>Know</li>
            <li>Me</li>
        </ul>
    </div>
</body>
</html>
