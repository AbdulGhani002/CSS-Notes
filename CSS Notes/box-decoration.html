<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box decoration</title>
    <style>
        span{
            background: linear-gradient(red,yellow);
            background-color: bisque;
            border: 2px solid red;
            box-decoration-break: clone;
            margin: 10px 10px;
            clear: both;
            decoration-break:clone;
        }
    </style>
</head>
<body>
    <span>Lorem ipsum dolor sit <br> amet consectetur adipisicing elit.  <br> Delectus quas doloremque <br> voluptas reprehenderit <br> necessitatibus! <br> Repellendus veniam soluta <br> facere culpa sapiente?</span>
</body>
</html>
