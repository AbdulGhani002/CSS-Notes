<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 2px solid red;
            border-collapse: collapse;
            empty-cells: show;
        }
        table th,td{
            border: 2px solid red;
            border-collapse: collapse;
            padding: 10px 10px;
            
        }
        tr:nth-child(odd){
            background-color: rgb(156, 156, 196);
        }
        td:hover{
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Robot</td>
            <td>50$</td>
        </tr>
        <tr>
            <td>David</td>
            <td>Johnson</td>
            <td>10$</td>
        </tr>
        <tr>
            <td>Robot</td>
            <td>Intelligent</td>
            <td>100$</td>
        </tr>
    </table>
</body>
</html>
