<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h1{
            display: none;
        }
        li{
            border: 1px solid red;
            padding: 10px;
            margin: 10px;
            display: inline;
            list-style-position: outside;
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1>List</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
