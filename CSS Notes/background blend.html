<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Blend</title>
    <style>
        .ag{
            width: 500px;
            height: 500px;
            margin: auto;
            background-blend-mode: screen;
            background-repeat: no-repeat;
            mix-blend-mode: screen;
            background: linear-gradient(to right, red,yellow),url("https://avatars.githubusercontent.com/u/90746549?v=4");
        }
    </style>
</head>
<body>
    <div class="ag"></div>
</body>
</html>
